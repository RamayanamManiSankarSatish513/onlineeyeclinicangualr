<!-- Home Page Spectacle List Component -->

<div class="container">
    <div class="col-sm-12">

        <div >
            <h1 style="text-align: center; margin-top: 30px;font-size: 30px;"> Spectacle List</h1>
            <input placeholder="Model" [(ngModel)]="model" type="text" placeholder="Enter Model">
            <button (click)="spectacleByModel()" type="button" class="btn-info">Search</button>
            <span>
            <button class="btn btn-info" style="float: right;margin-left: 5px;margin-right: 5px;" routerLink="../home">Go Back</button>
            <button class="btn btn-info" style="float: right;" (click)="getSpectacle()" >All Specs</button>
            </span>

        </div>
    <table class = "table table-striped" style="text-align: center;margin-top: 20px;">
        <caption></caption>
        <thead>
            <tr>
                <th id="id"> Id</th>
                <th id="model"> Model </th>
                <th id="cost"> Cost</th>
                <th id="desc"> Description </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let spectacle of spectacles" >
                <td> {{ spectacle.id }} </td>
                <td> {{ spectacle.model}} </td>
                <td> {{ spectacle.cost }} </td>
                <td> {{ spectacle.description }} </td>
            </tr>
        </tbody>
    </table>
    </div>
