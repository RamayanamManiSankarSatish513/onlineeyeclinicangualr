<!-- Report List Component -->

<div class="container col-md-9">
    <div class="jumbotron" style="height: 200px; margin-top: 0%;">
        <h1 style="text-align: center; margin-top: 0%; font-size: 40px;"> Report List</h1>
        <button class="btn btn-info float-right" style="margin-left: 10px;margin-top: 13px;" routerLink="../home">LogOut</button>
        <button class="btn btn-info float-right" style="margin-left: 10px;margin-top: 13px;" routerLink="../admin-service">Go Back</button>
        <button class="btn btn-info float-right" style="margin-top: 13px;" (click)="getReports()">Report List</button>
        <br>
        <label style=" font-size: large;">Search Report with Patient Id</label>
        <input [(ngModel)]="pId" id="name" type="number" style="margin-left: 5px;">
        <button  class=" btn-info">Search</button>

    </div>
    <table class = "table table-striped">
        <caption></caption>
        <thead>
            <tr>
                <th id="rId"> Report Id</th>
                <th id="pId"> Patient Id </th>
                <th id="tId"> Test Id</th>
                <th id="rDate"> Report Date</th>
                <th id="action"> Actions </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let report of reports" >
                <td> {{ report.id }} </td>
                <td> {{ report.patientId}} </td>
                <td> {{ report.testId}} </td>
                <td> {{ report.reportDate }}</td>
                <td>
                    <button (click) = " reportDetails(report.id)" class = "btn btn-success" style="margin-left: 10px"> Details</button>
                    <button (click) = "updateReport(report.id)" class = "btn btn-info" style="margin-left: 10px"> Update</button>
                    <button (click) = "deleteReport(report.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                    
                </td>
            </tr>
        </tbody>
    </table>
    </div>
